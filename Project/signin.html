	</head>
	<body id="signin">
		<!-- 1. container 생성 
			 2. input form 생성 (부트스트랩 활용) 
			 3. panel 활용 -->
		<div class="container">
			<div id="signin-form" class="panel panel-default">
  				<div class="panel-body">
					<div id="signin_input_form">
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>				
					  <button id="doSignin" class="btn btn-success btn-block">Sign up</button>
					  <div class="signup">
					  	<a href="./signup.html">sign up</a>
					  </div>
					</div> <!-- signin_input_form -->
					
					  <!-- confirmed form -->
					  <div id="confirmed_form" class="custom_form">
					  	<div class="alert alert-success signin_info" role="alert">
	                        <h3>Signin 정보 입니다.</h3>
	                        <p class="email"></p>
	                        <p class="password"></p>
	                    </div>
					  </div>
					 <!-- failed form -->
					  <div id="failed_form"  class="custom_form">
	                    <div class="alert alert-danger signin_info" role="alert">
	                        <h3>Signin 실패 하였습니다.</h3>
	                    </div>
                	  </div>

					
				</div> <!-- panel-body -->
			</div> <!-- panel -->	
		</div> <!-- container -->
	</body>
	<!-- signin.js 링크, init function 호출 -->
	<script>$(signin.init)</script>
</html>
