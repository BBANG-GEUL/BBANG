<html>
	<head>
		<meta charset="utf-8">
	
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<link rel="stylesheet" href="assets/css/style.css">

		
		<script src="http://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script type="text/javascript" src="assets/js/signup.js"></script>
	</head>
	<body>
		<!-- 1. container 생성 
			 2. input form 생성 (부트스트랩 활용) 
			 3. panel 활용 -->
		<div class="container">
			<div class="signup-form">
				<div class="panel panel-default">
  					<div class="panel-body">
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>
					  <!--임의로 name form 삽입 -->
					  <div class="form-group">
					    <label for="exampleInputName1">Name</label>
					    <input type="address" class="form-control" id="exampleInputName1" placeholder="Name">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>				
					  <!-- 1단계 펑션형 <button onClick="signup()" type="submit" class="btn btn-success btn-block">Sign up</button>-->
					  <button id="doSignup" type="submit" class="btn btn-success btn-block">Sign up</button>
					  <div class="signin">
					  	<a href="#">sign in</a>
					  </div>
					</form>
					</div> <!-- panel-body -->
				</div> <!-- panel -->	
			</div> <!-- signup-form -->
		</div> <!-- container -->
	</body>
	<!-- signup.js 링크, init function 호출 -->
	<script>$(signup.init)</script>
</html>
