	<body>

		<!--1. function 두수를 입력 받아 *, /, +, -를 수행하는 펑션 만들기-->
		<!--2. 버튼(펑션실행), 팝업(결과호출)-->

		<script>
			//function myFunc(){

			//	console.log();

			// + 함수
			function myFuncAdd(num1, num2){
				var num1;
				var num2;
				var ans = num1 + num2;
				return ans;
			}
			// - 함수
			function myFuncDif(num1, num2){
				var num1;
				var num2;
				var ans = num1 - num2;  //결과값이 -인경우 고려 해야하나 ?
				return ans;
			}
			// * 함수
			function myFuncMul(num1, num2){
				var num1;
				var num2;
				var ans = num1 * num2;
				return ans;
			}
			// / 함수
			function myFuncDiv(num1, num2){
				var num1;
				var num2;
				var ans = num1 / num2;  // 0으로 나누려고 할 경우와 num1 < num2 경우 고려 ?
				return ans;
			}


			
		</script>

		<!-- 버튼 생성 // 사용자에게 두수를 입력 받으려면 ?-->

		<button onclick="alert(myFuncAdd(4, 3))"> + </button>
		<button onclick="alert(myFuncDif(4, 3))"> - </button>
		<button onclick="alert(myFuncMul(4, 3))"> * </button>
		<button onclick="alert(myFuncDiv(4, 3))"> / </button>
		
		

	</body>
