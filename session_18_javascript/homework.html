	<script>
	// 1번 
	function orderMax(nums) {
		var tmp =0;
		var len =nums.length;
		for(var i in nums){
			for(var j=0; j<len-i; j++){
				if (nums[j] > nums[j+1]){
				    tmp = nums[j]; 
	                nums[j] = nums[j+1]; 
	                nums[j+1] = tmp;					
				}
			} 
		}console.log("(1)가장작은 숫자 부터 큰숫자대로 순서를 정렬하세요 : "+nums);
	}	

	// 2번 
	function orderMin(nums) {
		var tmp =0;
		var len =nums.length;
		for(var i in nums){
			for(var j=0; j<len-i; j++){
				if (nums[j] < nums[j+1]){
				    tmp = nums[j+1]; 
	                nums[j+1] = nums[j]; 
	                nums[j] = tmp;					
				}
			} 
		}console.log("(2)가장 큰숫자로 부터 가장 작은 숫자로 순서를 정렬하세요 : "+nums);
	}
	// 3번 
	function maxminSum(nums) {
		var rlt1 =0;
		var rlt2 =0;
		var min_val =100;
		var max_val =0;
		for(var i in nums){
			if (nums[i] > max_val){
				max_val = nums[i];
				rlt1 = parseInt(max_val); 
			}
			if (nums[i] < min_val){
				min_val = nums[i];
				rlt2 = parseInt(min_val);
			}	

		}console.log("(3)가장 큰숫자와 가장 작은 숫자를 찾아서 두수의 합 : "+(rlt1+rlt2)+ "\n가장 큰숫자와 가장 작은 숫자를 찾아서 두수의 차 : "+(rlt1-rlt2));
	} 
	
	// 4번 
	function evenSum(nums) {
		var rlt =0;
		for(var i in nums){
			if (nums[i]%2==0){
				rlt = rlt + nums[i];
			}
			else{
				rlt = rlt + 0;
			}	    	
		}console.log("(4) 모든 짝수의 합을 구하세요 : "+rlt);
	} 
	// 5번
	function oddAvg(nums) {
		var rlt =0;
		var cnt =0;
		for(var i in nums){
			if (nums[i]%2==0){
				rlt = rlt + 0;
			}
			else{
				rlt = rlt + nums[i];
				cnt = cnt + 1;
			}	    	
		}console.log("(5) 모든 홀 수의 평균값을 구하세요 : "+(rlt/cnt).toFixed(2));
	} 
	
	var arr = [1, 5, 8, 10, 15, 7, 9, 20, 2, 35, 99];
	
	orderMax(arr);
	orderMin(arr);
	maxminSum(arr);
	evenSum(arr);
	oddAvg(arr);
	
	
	</script>
